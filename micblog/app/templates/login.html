{% extends "base.html" %}

{% block content %}
<h1>Login In</h1>
<form action="/login" method="POST" name="login">
   {{ form.hidden_tag() }}
   <p>Please enter your name: {{ form.user_name }}</p>
   {% for error in form.errors.user_name %}
   <p style="color:red;">[-] {{ error }}</p>
   {% endfor %}

   <p>Remember me? {{ form.remember_me }}</p>
   <p>{{ form.submit }}</p>

</form>
{% endblock %}
